<!-- recuperar_password_preguntas.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase単a - Preguntas de Seguridad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Preguntas de Seguridad</h2>
        <form method="post" action="{% url 'recuperar_password' %}">
            {% csrf_token %}
            <input type="hidden" name="correo_electronico" value="{{ correo }}">
            {% for pregunta in preguntas_usuario %}
                <div class="mb-3">
                    <label class="form-label">{{ pregunta.pregunta }}</label>
                    <input type="text" name="respuesta_{{ pregunta.id }}" class="form-control" required>
                </div>
            {% endfor %}
            <div class="mb-3">
                <label for="nuevo_password" class="form-label">Nueva Contrase単a</label>
                <input type="password" name="nuevo_password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirmar_password" class="form-label">Confirmar Contrase単a</label>
                <input type="password" name="confirmar_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Restablecer Contrase単a</button>
        </form>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
