<!-- verificar_preguntas.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Preguntas de Seguridad</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Modal para verificar preguntas de seguridad -->
    <div class="modal fade show" id="preguntasModal" tabindex="-1" aria-labelledby="preguntasModalLabel" aria-hidden="true" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="preguntasModalLabel">Verificación de Preguntas de Seguridad</h5>
                </div>
                <div class="modal-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for pregunta in preguntas %}
                            <div class="mb-3">
                                <label for="pregunta_{{ pregunta.id }}" class="form-label">{{ pregunta.pregunta }}</label>
                                <input type="text" class="form-control" id="respuesta_{{ pregunta.id }}" name="respuesta_{{ pregunta.id }}" required>
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary w-100">Confirmar Respuestas</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para abrir el modal automáticamente -->
    <script>
        const modal = new bootstrap.Modal(document.getElementById('preguntasModal'), {
            backdrop: 'static',
            keyboard: false
        });
        modal.show();
    </script>
</body>
</html>
