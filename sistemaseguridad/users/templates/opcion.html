{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empresa</title>
    
    <!-- ARCHIVO DE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ARCHIVO DE STYLES.CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% block content %}
<div class="container mt-5">
    <h2>Registro de Nuevas Opciones para Menus</h2>

    <form action="../opciones/" method="POST" class="form-group">
        {% csrf_token %}
        <div class="form-row">
            {% for field in form %}
                <div class="form-group col-md-6 mb-3">
                    {{ field.label_tag }} {{ field }}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Crear Nueva Opci√≥n</button>
    </form>

</div>
{% endblock %}
</body>
</html>
