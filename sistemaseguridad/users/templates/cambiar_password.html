{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Modal para cambiar contraseña -->
    <div class="modal fade show" id="cambiarPasswordModal" tabindex="-1" aria-labelledby="cambiarPasswordModalLabel" aria-hidden="true" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cambiarPasswordModalLabel">Cambiar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Mensaje de éxito o error -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <!-- Formulario para cambiar contraseña -->
                    <form method="post" id="cambiarPasswordForm" action="{% url 'cambiar_password' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Contraseña</button>
                    </form>

                    <!-- Mensaje de éxito -->
                    <div id="success-message" class="alert alert-success d-none mt-3" role="alert">
                        ¡Contraseña cambiada exitosamente! Redireccionando al login...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para abrir el modal automáticamente y manejar la redirección después de éxito -->
    <script>
        const modal = new bootstrap.Modal(document.getElementById('cambiarPasswordModal'), {
            backdrop: 'static',
            keyboard: false
        });
        modal.show();

        // Evento para manejar el envío del formulario y mostrar mensaje de éxito
        document.getElementById("cambiarPasswordForm").addEventListener("submit", function (event) {
            event.preventDefault();  // Evita el envío tradicional del formulario

            const formData = new FormData(this);

            fetch("{% url 'cambiar_password' %}", {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById("success-message").classList.remove("d-none");
                        setTimeout(function () {
                            window.location.href = "{% url 'login' %}";  // Redirecciona al login después de 3 segundos
                        }, 3000);
                    } else {
                        // Muestra los mensajes de error
                        let errorMessage = document.getElementById("error-message");
                        errorMessage.classList.remove("d-none");
                        errorMessage.innerText = data.error;
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        });
    </script>
</body>
</html>
